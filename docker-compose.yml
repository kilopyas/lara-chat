version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: chat
      DB_USERNAME: dev
      DB_PASSWORD: admin123
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
    depends_on:
      - db
      - memcached
    networks:
      - backend

  web:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - socket
    networks:
      - frontend
      - backend

  socket:
    image: node:20-alpine
    container_name: socket_server
    working_dir: /usr/src/app
    restart: unless-stopped
    command: sh -c "npm install && node server.js"
    volumes:
      - ./socket:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      # allow both php artisan serve (8000) and nginx (80) to connect
      CORS_ORIGINS: http://localhost:8000,http://localhost
      # API base for Laravel
      API_BASE: http://web
    networks:
      - frontend
      - backend

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat
      MYSQL_USER: dev
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: dev     
      PMA_PASSWORD: admin123
    depends_on:
      - db
    networks:
      - backend

  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    restart: unless-stopped
    ports:
      - "11211:11211"
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db_data:
